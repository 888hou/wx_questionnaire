<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>侧边导航栏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="__PUBLIC_ADMIN__/css/bootstrap.min.css">
  <link rel="stylesheet" href="__PUBLIC_ADMIN__/css/font-awesome.min.css">
  <link rel="stylesheet" href="__PUBLIC_ADMIN__/css/fonts.googleapis.com.css">
  <link rel="stylesheet" href="__PUBLIC_ADMIN__/css/ace.css">
</head>
<body class="no-skin">
<div class="main-container ace-save-state" id="main-container">
  <div id="sidebar" class="sidebar responsive ace-save-state" data-sidebar="true" data-sidebar-scroll="true" data-sidebar-hover="true">
    <ul class="nav nav-list" style="top: 0;">
      <li class="active">
        <a href="{:U('Index/right')}" target="rightFrame">
          <i class="menu-icon fa fa-tachometer"></i>
          <span class="menu-text">系统首页</span>
        </a>
        <b class="arrow"></b>
      </li>
      <li>
        <a href="/Admin{:U('Admin/index')}" target="rightFrame">
          <i class="menu-icon fa fa-desktop"></i>
          <span class="menu-text">系统管理员</span>
        </a>
        <b class="arrow"></b>
      </li>
      <li>
        <a href="{:U('User/index')}" target="rightFrame">
          <i class="menu-icon fa fa-list"></i>
          <span class="menu-text">用户管理</span>
        </a>
        <b class="arrow"></b>
      </li>
      <li>
        <a href="{:U('Child/index')}" target="rightFrame">
          <i class="menu-icon fa fa-list"></i>
          <span class="menu-text">体质报告</span>
        </a>
        <b class="arrow"></b>
      </li>
      <li>
        <a href="{:U('Area/index')}" target="rightFrame">
          <i class="menu-icon fa fa-list"></i>
          <span class="menu-text">区域开放</span>
        </a>
        <b class="arrow"></b>
      </li>
    </ul>
  </div>
</div>
</body>
<script src="__PUBLIC_ADMIN__/Js/jquery-2.1.4.min.js"></script>
<script src="__PUBLIC_ADMIN__/Js/bootstrap.min.js"></script>
<script src="__PUBLIC_ADMIN__/Js/ace.min.js"></script>
<script>
  $(".nav li").on('click',function (event) {
    // event.stopPropagation();
    $(".nav li").removeClass('active');
    $(this).addClass('active');
  })
</script>
</html>
